<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문자 관련 태그</title>
</head>
<body>
    <!-- 문자를 나눠주기 위해 <br> 사용-->
    test <br> test

    <!-- 강조 관련 태그 -->
    <!-- <h1~6> 제목(heading)을 표시하기 위해 사용하는 태그
          숫자가 낮을 수록 커짐. -->
    
    <h1> Test </h1>      
    <h2> Test </h2>
    <h3> Test </h3>
    <h4> Test </h4>
    <h5> Test </h5>
    <h6> Test </h6>    

    <!-- 문자 강조 -->
    <em> 문자가 기울어짐 </em>
    <strong> 문자가 진해짐 </strong>
    <b> 문자가 진해짐 </b>
    <mark> 문자에 형광펜 </mark>    
    <i> 이탈릭체(기울어짐) </i>
    <u> 문자 밑줄치기 </u>

</body>
</html>
