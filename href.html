<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>하이퍼 링크</title>
</head>
<body>
    <!-- <a> tag를 이용해서 하이퍼링크 요소 구성 -->
    <!-- <a href="url">대상문자열</a>  기본속성 _self-->
    
    <a href="https://www.naver.com/">네이버</a>
    
    <!-- target 속성을 이용하면 새로은 탭을 열어서 이동할지
                        , 새로운 브라우저를 열어서 이동할지
                        , 현재창에서 이동할지 속성부여 가능 -->    

<a href="https://www.naver.com/" target="_self">네이버Self</a> <!--현재탭-->
<a href="https://www.naver.com/" target="_blank">네이버Blanck</a> <!-- 새로운탭 -->

<a href="/structure.html">toStructure.html</a>

    
</body>
</html>
