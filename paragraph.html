<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문단</title>
</head>
<body>
    <!-- display 속성 : block / inline 
                        block : 요수의 전후 줄바꿈을 한 후에 무조건 한 줄을 차지하는 속성
                        inline : 해당 태그가 가지고있는 컨텐츠의 크기만큼 자리를 차지
    -->

    <!-- 문장, 문단을 나눌때 주로 사용하는 tag-->
    <p> Paragraph </p> <!-- paragraph : 한줄차지, Margin(바깥여백) 16px-->
   
    <div> Div </div> <!-- 한줄 차지, 여백X-->
   
    <span> Test01 </span> <!-- 크기만큼 자리 차지 -->

</body>
</html>
